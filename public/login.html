<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Iniciar sesión - Polihuellas</title>
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  <h1>Iniciar Sesión</h1>

  <form id="loginForm">
    <input type="email" id="email" placeholder="Correo electrónico" required /><br />
    <input type="password" id="password" placeholder="Contraseña" required /><br />
    <button type="submit">Ingresar</button>
    <div class="login-links">
    <p>¿No tienes cuenta? <a href="signup.html">Registrarse</a></p>
    <p>¿Olvidaste tu contraseña? <a href="reset.html">Recuperar contraseña</a></p>
  </div>
  </form>

  <p id="mensaje"></p>

  

  <script src="/js/login.js"></script>
</body>
</html>
